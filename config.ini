view_mode               0           # 0 - batch (CLI), 1 - GUI

world_width             800         # Simualtion area width
world_height            600         # Simualtion area height

timer_delay_ms          15          # Controls simulation speed

goal_random_seed        1           # Random number seed for goal; 0 for random seed initialized with current time
goal_width              15.0        # Size of the goal
goal_mass               15.0        # Goal mass (for calculating forces)
goal_quadrant           2           # Goal position

agent_random_seed       2           # Random number seed for agents; 0 for random seed initialized with current time
agent_number            100         # Number of agents in the swarm
agent_radius            3.0         # Size of the agent
agent_mass              1.0         # Mass of the agent
deployment_width        100         # Initial deployment area width
deployment_height       100         # Initial deployment area width
deployment_quadrant     2           # Initial deployment area position

obstacle_random_seed    9           # Random number seed for obstacles; 0 for random seed initialized with current time
obstacle_number         20          # Number of obstacles
obstacle_radius         0.0         # Size of the obstacle; 0.0 for random, specify min and max below
obstacle_radius_min     3.0         # Minimum obstacle radius
obstacle_radius_max     9.0         # Maximum obstacle radius
obstacle_mass           1.0         # Obstacle mass (for calculating forces)

enable_agent_goal_f     1           # enable/disable agent-goal interactions, 0 - disable, 1 - enable
enable_agent_obstacle_f 1           # enable/disable agent-obstacle interactions, 0 - disable, 1 - enable
enable_agent_agent_f    0           # enable/disable agent-agent interactions, 0 - disable, 1 - enable

max_f_agent_goal        4.0f        # Agent-Goal force cutoff
max_f_agent_obstacle    14.0f       # Agent-Obstacle force cutoff
max_f_agent_agent       4.0f        # Agent-Agent force cutoff

R                       20.0        # Desired distance R
range_coefficient       1.5         # Agent visual range coefficient
force_law               0           # 0 - Newtonian, 1 - Lennard-Jones

max_V                   1.2         # Maximum agent velocity
G                       1200.0      # Gravitational constant
p                       2.0         # (distance_between_objects) ^ p

time_limit              600         # CLI only - time limit per run
runs_number             1000        # CLI only - number of runs

results_filename        results                             # File name for writing results

n_number                5                                   # Number of different n values
k_number                4                                   # Number of different k values, k = n will be added automatically
a_b_number              7                                   # Number of prior distributions (alpha-beta pairs)
n_array                 100,150,200,300,500                 # Actual n values
k_array                 3,5,10,15                           # Actual k values
alpha_array             1.0,2.10,10.9,2.5,14.5,18.9,98.1    # Actual alpha values
beta_array              1.0,18.9,98.1,2.5,14.5,2.10,10.9    # Actual beta values

alpha                   3.0                                 # Beta distribution parameter
beta                    7.0                                 # Beta distribution parameter
